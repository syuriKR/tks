<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'roson/css/result.css' %}">
    <title>結果</title>
</head>
<body>
    <h3><a href='/roson'>ホーム</a></h3>
    <h2><a href="simulator">シミュレーター</a></h2>
    <br>
    <div class="result">
        <p>合計 {{price}}円</p>
        <p>合計 {{energy}}kcal</p>
    </div>
    <hr>
    <div class="menus">
        <ul>
            {% for item in data %}
                <a href={{item.link}}>
                    <li>
                            <img src={{item.picture}} style="margin-bottom: 0;">
                            <p style="margin-top: 0;">{{item.name}}</p>
                            <p style="margin-bottom: 0;">{{item.price}}円</p>
                            <p style="margin-top: 0; margin-bottom: 0;">{{item.calorie}}kcal</p>
                    </li>
                </a>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
